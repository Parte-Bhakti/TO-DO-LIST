<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Montserrat:wght@500;600&display=swap');

        :root {
            --light-green: #d4edda;
            --medium-green: #a8d8b9;
            --dark-green: #7cbf97;
            --accent-green: #4ca771;
            --text-dark: #2d4a3a;
            --shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Comic Neue', cursive;
        }

        .container {
            width: 100%;
            max-width: 700px;
            transform: scale(1.1);
        }

        .todo-app {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 3px solid var(--medium-green);
            position: relative;
            overflow: hidden;
        }

        .todo-app::before {
            content: "";
            position: absolute;
            top: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23a8d8b9" opacity="0.3"/></svg>') no-repeat;
            z-index: 0;
        }

        .todo-app::after {
            content: "";
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 150px;
            height: 150px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M30,30 Q50,0 70,30 T90,30 T70,70 T30,70 T10,30 T30,30" fill="%234ca771" opacity="0.2"/></svg>') no-repeat;
            z-index: 0;
        }

        .todo-app h1 {
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            font-size: 2.5rem;
            position: relative;
            z-index: 1;
        }

        .todo-app h1 i {
            color: var(--accent-green);
            font-size: 2.2rem;
        }

        .input-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        #task-input {
            flex: 1;
            padding: 20px;
            background: var(--light-green);
            border: 3px solid var(--medium-green);
            border-radius: 15px;
            font-size: 1.2rem;
            outline: none;
            transition: all 0.3s;
            color: var(--text-dark);
            font-family: 'Comic Neue', cursive;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        #task-input::placeholder {
            color: #7cbf97;
            opacity: 0.7;
        }

        #task-input:focus {
            border-color: var(--accent-green);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1), 0 0 0 3px rgba(76, 167, 113, 0.3);
        }

        #add-btn {
            background: var(--accent-green);
            color: white;
            border: none;
            padding: 0 30px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s;
            box-shadow: 0 5px 0 var(--dark-green),
                        0 8px 15px rgba(0, 0, 0, 0.1);
            font-family: 'Comic Neue', cursive;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        #add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 0 var(--dark-green),
                        0 10px 20px rgba(0, 0, 0, 0.15);
        }

        #add-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 var(--dark-green),
                        0 5px 10px rgba(0, 0, 0, 0.1);
        }

        #add-btn::after {
            content: "‚ú®";
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 1.5rem;
            opacity: 0;
            transition: all 0.3s;
        }

        #add-btn:hover::after {
            opacity: 1;
            top: -5px;
            right: -5px;
        }

        #task-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 15px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        #task-list::-webkit-scrollbar {
            width: 10px;
        }

        #task-list::-webkit-scrollbar-track {
            background: var(--light-green);
            border-radius: 10px;
        }

        #task-list::-webkit-scrollbar-thumb {
            background: var(--medium-green);
            border-radius: 10px;
        }

        .task-item {
            background: var(--light-green);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            border-left: 6px solid var(--accent-green);
            box-shadow: 0 3px 5px rgba(0,0,0,0.05);
            position: relative;
        }

        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-content {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .task-checkbox {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            background: white;
            border: 3px solid var(--medium-green);
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .task-checkbox:checked {
            background: var(--accent-green);
            border-color: var(--accent-green);
        }

        .task-checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .task-text {
            flex: 1;
            font-size: 1.2rem;
            color: var(--text-dark);
            word-break: break-word;
        }

        .completed .task-text {
            text-decoration: line-through;
            color: #7cbf97;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--medium-green);
            font-size: 1.3rem;
            transition: all 0.2s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .task-actions button:hover {
            color: var(--accent-green);
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .task-actions button:active {
            transform: scale(0.95);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 1.1rem;
            color: var(--text-dark);
            padding-top: 20px;
            border-top: 2px dashed var(--medium-green);
            position: relative;
            z-index: 1;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            color: var(--medium-green);
            padding: 40px 0;
            font-size: 1.3rem;
            position: relative;
        }

        .empty-state::before {
            content: "üìù";
            font-size: 3rem;
            display: block;
            margin-bottom: 15px;
        }

        .cartoon-cloud {
            position: absolute;
            width: 100px;
            height: 60px;
            background: white;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            opacity: 0.7;
        }

        .cartoon-cloud:nth-child(1) {
            top: 10%;
            left: 5%;
            width: 80px;
            height: 50px;
        }

        .cartoon-cloud:nth-child(2) {
            top: 25%;
            right: 8%;
            width: 120px;
            height: 70px;
        }

        .cartoon-cloud:nth-child(3) {
            bottom: 15%;
            left: 10%;
            width: 100px;
            height: 60px;
        }

        @media (max-width: 768px) {
            .container {
                transform: scale(1);
            }
            
            .todo-app {
                padding: 30px;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            #add-btn {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="cartoon-cloud"></div>
            <div class="cartoon-cloud"></div>
            <div class="cartoon-cloud"></div>
            
            <h1><i class="fas fa-clipboard-list"></i> Task Manager</h1>
            <div class="input-container">
                <input type="text" id="task-input" placeholder="Enter new task...">
                <button id="add-btn">ADD TASK</button>
            </div>
            <ul id="task-list">
                <div class="empty-state">No tasks yet. Add one above!</div>
            </ul>
            <div class="stats">
                <span id="total-tasks">0 tasks</span>
                <span id="completed-tasks">0 completed</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('task-input');
            const addBtn = document.getElementById('add-btn');
            const taskList = document.getElementById('task-list');
            const totalTasksSpan = document.getElementById('total-tasks');
            const completedTasksSpan = document.getElementById('completed-tasks');
            
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            
            renderTasks();
            updateStats();
            
            addBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText === '') {
                    alert('Please enter a task!');
                    return;
                }
                
                const newTask = {
                    id: Date.now(),
                    text: taskText,
                    completed: false
                };
                
                tasks.push(newTask);
                saveTasks();
                renderTask(newTask);
                taskInput.value = '';
                updateStats();
                taskInput.focus();
            }
            
            function renderTasks() {
                taskList.innerHTML = '';
                
                if (tasks.length === 0) {
                    taskList.innerHTML = '<div class="empty-state">No tasks yet. Add one above!</div>';
                    return;
                }
                
                tasks.forEach(task => {
                    renderTask(task);
                });
            }
            
            function renderTask(task) {
                if (taskList.querySelector('.empty-state')) {
                    taskList.innerHTML = '';
                }
                
                const taskItem = document.createElement('li');
                taskItem.className = 'task-item';
                taskItem.dataset.id = task.id;
                
                if (task.completed) {
                    taskItem.classList.add('completed');
                }
                
                taskItem.innerHTML = `
                    <div class="task-content">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <span class="task-text">${task.text}</span>
                    </div>
                    <div class="task-actions">
                        <button class="edit-btn">‚úèÔ∏è</button>
                        <button class="delete-btn">üóëÔ∏è</button>
                    </div>
                `;
                
                taskList.appendChild(taskItem);
                
                const checkbox = taskItem.querySelector('.task-checkbox');
                const deleteBtn = taskItem.querySelector('.delete-btn');
                const editBtn = taskItem.querySelector('.edit-btn');
                const taskText = taskItem.querySelector('.task-text');
                
                checkbox.addEventListener('change', function() {
                    task.completed = this.checked;
                    taskItem.classList.toggle('completed', this.checked);
                    saveTasks();
                    updateStats();
                });
                
                deleteBtn.addEventListener('click', function() {
                    tasks = tasks.filter(t => t.id !== task.id);
                    saveTasks();
                    taskItem.remove();
                    updateStats();
                    
                    if (tasks.length === 0) {
                        taskList.innerHTML = '<div class="empty-state">No tasks yet. Add one above!</div>';
                    }
                });
                
                editBtn.addEventListener('click', function() {
                    const newText = prompt('Edit your task:', task.text);
                    if (newText !== null && newText.trim() !== '') {
                        task.text = newText.trim();
                        taskText.textContent = task.text;
                        saveTasks();
                    }
                });
            }
            
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            function updateStats() {
                totalTasksSpan.textContent = `${tasks.length} ${tasks.length === 1 ? 'task' : 'tasks'}`;
                const completedCount = tasks.filter(task => task.completed).length;
                completedTasksSpan.textContent = `${completedCount} completed`;
            }
        });
    </script>
</body>
</html>
